<!DOCTYPE html>
<html>
<head>
	<title>Ninja RPG Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Shadows+Into+Light" rel="stylesheet"> 
</head>
<body>
	<nav class="navbar">
  	<div class="container">
    	<div class="navbar-header">
				<p class="navbar-text ninjaStylingHeading">Ninja RPG!</p>
    	</div>
  		<button type="button" class="btn btn-info navbar-btn navbar-right" id="startBtn"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>Click to Start</button>
  	</div>
	</nav>
	
	<div class="container">
		
	<!-- Row 1:  where the choices go initially -->
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3" id="setup"></div>
		</div> <!-- /initial choices -->

	<!-- Row 2:  where the characters line up to fight -->
		<div class="row">
			<div class="col-xs-2 ninjaStylingBody" id="stats"></div>
			<div class="col-xs-8 ninjaStylingBody" id="fight"></div>
			<div class="col-xs-2 ninjaStylingBody" id="waiting"></div>
		</div> <!-- /characters line up -->

	<!-- Row 3:  Attack Button -->
		<div class="row">
			<div class="col-xs-2 col-xs-offset-5">
				<button type="button" class="btn btn-success center"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span>Attack!</button>
			</div>
		</div> <!-- / Attack Button -->

	<!-- Error Messaging -->
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<div class="center ninjaStylingBody" id="message"></div>
			</div>
		</div> <!-- /Error messaging -->

	</div> <!-- /container -->

	<!-- Link to Game Play Javascript -->
	<script src="assets/javascript/javascript.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!--Javascript for Bootstrap's JavaScript plugins-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
